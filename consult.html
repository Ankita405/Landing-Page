<body>

  <header class="navbar">
    <div class="container">
      <h1 class="logo">DigitalX</h1>

  <section class="section container">
    <h2>Request a Consultation</h2>
    <p>Please fill out the form below, and our experts will get back to you based on your selected service.</p>

    <form id="consultForm" class="consult-form">
      <label for="name">Your Name:</label>
      <input type="text" id="name" required />

      <label for="email">Your Email:</label>
      <input type="email" id="email" required />

      <label for="service">Select a Service:</label>
      <select id="service" required>
        <option value="">-- Choose a Service --</option>
        <option value="web">Web Development</option>
        <option value="mobile">Mobile Development</option>
        <option value="uiux">UI/UX Design</option>
        <option value="marketing">Digital Marketing</option>
        <option value="cloud">Cloud & DevOps</option>
        <option value="analytics">Data Analytics</option>
      </select>

      <button type="submit">Submit</button>
    </form>

    <div id="serviceDetails" class="details-box" style="display:none;"></div>
  </section>
